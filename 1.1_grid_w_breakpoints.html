<!-- Definimos el punto de quiebre de cómo se distribuyen las columnas dependiendo del tamaño del dispositivo.
     4 8 para dispositivos pequeños y 6 6 para grandes-->

<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Grid with breakpoints</title>
      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

      <style>
        .row {
            background-color: orange;
            border: 3px solid rgb(110, 73, 5);
            padding: 5px;
            margin: 10px;
        }

        .columna {
            color: white;
            font-size: 25px;
            background-color: #05077b;
            border: 5px solid white;
        }
      </style>
    </head>
  <body>
      <div class="container text-center">
        <div class="row">
            <div class="col-sm-4 col-lg-6 columna">
                .col-sm-4 .col-lg-6
            </div>
            <div class="col-sm-8 col-lg-6 columna">
                col-sm-8 .col-lg-6
            </div>
        </div>
      </div>
  </body>
</html>
